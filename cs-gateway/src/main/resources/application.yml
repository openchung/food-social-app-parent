server:
  port: 800

spring:
  application:
    name: cs-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true #開啟配置註冊中心進行路由功能
          lower-case-service-id: true #將服務名稱轉小寫
      routes:
        - id: cs-diners
          uri: lb://cs-diners
          predicates:
            - Path=/hello/**

# 配置 Eureka Server 注冊中心
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/